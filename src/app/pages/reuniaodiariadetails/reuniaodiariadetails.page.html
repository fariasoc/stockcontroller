<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Reunião Diária - Anotações</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-item>
    <ion-label position="stacked" >Dia da reunião</ion-label>
    <ion-datetime displayFormat="D MMM YYYY H:mm" min="2021" max="2077" value="2021-07-10T11:06Z" [(ngModel)]="reuniao.dia" ></ion-datetime>
  </ion-item>
 
  <ion-item>
    <ion-label position="stacked">Setor participante</ion-label>
    <ion-textarea [(ngModel)]="reuniao.setor"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Anotações</ion-label>
    <ion-textarea [(ngModel)]="reuniao.anotacao"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Ação Finalizada</ion-label>
    <ion-textarea [(ngModel)]="reuniao.status"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Responsável pela anotação</ion-label>
    <ion-textarea [(ngModel)]="reuniao.responsavel"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Prazo</ion-label>
    <ion-textarea [(ngModel)]="reuniao.prazo"></ion-textarea>
  </ion-item>
<!--
  <ion-item>
    <ion-label position="stacked" >Data e hora</ion-label>
    <ion-datetime displayFormat="D MMM YYYY H:mm" min="2021" max="2077" value="2021-07-10T11:06Z" [(ngModel)]="reuniao.data" ></ion-datetime>
  </ion-item>
-->



</ion-content>
 
<ion-footer *ngIf="!reuniao.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addReuniao()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Criar
    </ion-button>
  </ion-toolbar>
</ion-footer>
 
<ion-footer *ngIf="reuniao.id">
  <ion-row no-padding text-center>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger" (click)="deleteReuniao()">
        <ion-icon name="trash" slot="start"></ion-icon>
        Apagar
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="success" (click)="updateReuniao()">
        <ion-icon name="save" slot="start"></ion-icon>
        Atualizar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
