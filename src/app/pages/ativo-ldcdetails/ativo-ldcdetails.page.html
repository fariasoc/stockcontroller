<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhe dos equipamentos</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-item>
    <ion-label position="stacked">Nome do equipamento</ion-label>
    <ion-input [(ngModel)]="ativo.nome"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label position="stacked">Setor</ion-label>
    <ion-textarea [(ngModel)]="ativo.setor"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Nº do lacre</ion-label>
    <ion-textarea [(ngModel)]="ativo.lacre_num"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Status</ion-label>
    <ion-textarea [(ngModel)]="ativo.status"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Responsável Estoque</ion-label>
    <ion-textarea [(ngModel)]="ativo.resp_operacao"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Responsável Operação</ion-label>
    <ion-textarea [(ngModel)]="ativo.resp_estoque"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked" >Data e hora</ion-label>
    <ion-datetime displayFormat="D MMM YYYY H:mm" min="2021" max="2077" value="2021-07-10T11:06Z" [(ngModel)]="ativo.data" ></ion-datetime>
  </ion-item>




</ion-content>
 
<ion-footer *ngIf="!ativo.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addAtivo()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Criar
    </ion-button>
  </ion-toolbar>
</ion-footer>
 
<ion-footer *ngIf="ativo.id">
  <ion-row no-padding text-center>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger" (click)="deleteAtivo()">
        <ion-icon name="trash" slot="start"></ion-icon>
        Apagar
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="success" (click)="updateAtivo()">
        <ion-icon name="save" slot="start"></ion-icon>
        Atualizar 
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
